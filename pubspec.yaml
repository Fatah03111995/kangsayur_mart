name: kangsayur_mart
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.3.2
  flutter_iconly: ^1.0.2
  card_swiper: ^3.0.1
  fancy_shimmer_image: ^2.0.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8
  uuid: ^4.5.0
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  google_sign_in: ^6.2.1
  flutter_stripe: ^11.0.0
  envied: ^0.5.4+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cat/
    - assets/images/landing/
    - assets/images/offres/

flutter_gen:
  output: lib/ui/generated_asset/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
